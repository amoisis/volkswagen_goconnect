  release:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history required by GitVersion)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version with GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0
        with:
          useConfigFile: true

      - name: Determine release tag
        id: determine_tag
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            # Workflow was triggered by a tag push; use the tag from the event
            TAG="${GITHUB_REF#refs/tags/}"
            echo "Triggered by tag push; using tag $TAG"
          else
            # Use GitVersion output (prefix with v if you use v-prefixed tags)
            TAG="v${{ steps.gitversion.outputs.FullSemVer }}"
            echo "Triggered by branch push; using generated tag $TAG"
          fi
          echo "TAG=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create annotated tag and push
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}   # only run when NOT a tag push
        id: tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${{ steps.determine_tag.outputs.TAG }}"
          echo "Tagging with $TAG"
          if git rev-parse "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag/push."
            echo "exists=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG (generated by GitHub Actions + GitVersion)"
          git push origin "$TAG"
          echo "exists=false" >> $GITHUB_OUTPUT

