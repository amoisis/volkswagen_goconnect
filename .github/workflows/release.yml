name: Release

on:
  workflow_run:
    workflows: ["Tests & Coverage"]
    types:
      - completed
    branches:
      - main
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: |
      github.actor != 'github-actions[bot]' &&
      (github.event_name == 'push' || github.event.workflow_run.conclusion == 'success')
    steps:
      - name: Checkout (full history required by GitVersion)
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: '6.4.x'

      - name: Compute version with GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.2.0

      - name: Determine release tag
        id: determine_tag
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            # Workflow was triggered by a tag push; use the tag from the event
            TAG="${GITHUB_REF#refs/tags/}"
            echo "Triggered by tag push; using tag $TAG"
          else
            # Use GitVersion MajorMinorPatch for clean version without pre-release suffix
            TAG="v${{ steps.gitversion.outputs.MajorMinorPatch }}"
            echo "Triggered by branch push; using generated tag $TAG"
          fi
          echo "TAG=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create annotated tag and push
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}   # only run when NOT a tag push
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CUSTOM_TAG: ${{ steps.determine_tag.outputs.TAG }}
          WITH_V: false

      - name: Update manifest version
        run: |
          set -euo pipefail
          VERSION="${{ steps.determine_tag.outputs.TAG }}"
          # Remove leading 'v' if present
          VERSION="${VERSION#v}"
          echo "Updating manifest.json version to $VERSION"
          python3 << EOF
          import json
          with open('custom_components/volkswagen_goconnect/manifest.json', 'r') as f:
            manifest = json.load(f)
          manifest['version'] = '$VERSION'
          with open('custom_components/volkswagen_goconnect/manifest.json', 'w') as f:
            json.dump(manifest, f, indent=2)
            f.write('\n')
          EOF

      - name: Commit manifest version update
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}   # only run when NOT a tag push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add custom_components/volkswagen_goconnect/manifest.json
          git commit -m "chore: update manifest version to ${{ steps.determine_tag.outputs.TAG }}" || echo "No changes to commit"
          git push

      - name: Build integration zip
        uses: vimtor/action-zip@v1
        with:
          files: custom_components/volkswagen_goconnect
          dest: volkswagen_goconnect.zip

      - name: Create or update release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.determine_tag.outputs.TAG }}
          name: ${{ steps.determine_tag.outputs.TAG }}
          draft: false
          prerelease: ${{ contains(steps.determine_tag.outputs.TAG, '-') }}
          generate_release_notes: true
          files: volkswagen_goconnect.zip