on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_run:
    workflows: ["Tests & Coverage", "Release Drafter"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: |
      github.actor != 'github-actions[bot]' &&
      (github.event_name == 'push' || github.event.workflow_run.conclusion == 'success')
    steps:
      - name: Checkout (full history required by GitVersion)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: '6.4.x'

      - name: Setup GitReleaseManager
        uses: gittools/actions/gitreleasemanager/setup@v4.2.0
        with:
          versionSpec: '0.20.x'

      - name: Compute version with GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.2.0

      - name: Determine release tag
        id: determine_tag
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            # Workflow was triggered by a tag push; use the tag from the event
            TAG="${GITHUB_REF#refs/tags/}"
            echo "Triggered by tag push; using tag $TAG"
          else
            # Use GitVersion SemVer without build metadata for tagging (prefix with v)
            TAG="v${{ steps.gitversion.outputs.SemVer }}"
            echo "Triggered by branch push; using generated tag $TAG"
          fi
          echo "TAG=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create annotated tag and push
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}   # only run when NOT a tag push
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CUSTOM_TAG: ${{ steps.determine_tag.outputs.TAG }}
          WITH_V: false

      - name: Publish release with GitReleaseManager
        uses: gittools/actions/gitreleasemanager/publish@v4.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: "${{ github.repository_owner }}/${{ github.event.repository.name }}"
          milestone: ${{ steps.determine_tag.outputs.TAG }}