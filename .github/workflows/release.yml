on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Tests & Coverage", "Release Drafter"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || (github.event.workflow_run.conclusion == 'success') }}
    steps:
      - name: Checkout (full history required by GitVersion)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: '5.x'

      - name: Compute version with GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0
        with:
          useConfigFile: true

      - name: Determine release tag
        id: determine_tag
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            # Workflow was triggered by a tag push; use the tag from the event
            TAG="${GITHUB_REF#refs/tags/}"
            echo "Triggered by tag push; using tag $TAG"
          else
            # Use GitVersion SemVer without build metadata for tagging (prefix with v)
            TAG="v${{ steps.gitversion.outputs.SemVer }}"
            echo "Triggered by branch push; using generated tag $TAG"
          fi
          echo "TAG=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create annotated tag and push
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}   # only run when NOT a tag push
        id: tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${{ steps.determine_tag.outputs.TAG }}"
          echo "Tagging with $TAG"
          if git rev-parse "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag/push."
            echo "exists=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG (generated by GitHub Actions + GitVersion)"
          git push origin "$TAG"
          echo "exists=false" >> $GITHUB_OUTPUT

      - name: Publish release-drafter draft as a real release
        env:
          TAG: ${{ steps.determine_tag.outputs.TAG }}
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;
            const tag = process.env.TAG;
            const prerelease = tag.includes('-');

            // Try to find an existing draft release (created by release-drafter)
            const releases = await github.paginate(github.rest.repos.listReleases, {
              owner,
              repo,
              per_page: 30,
            });

            const draft = releases.find((r) => r.draft);
            const existingRelease = releases.find((r) => r.tag_name === tag);

            if (existingRelease) {
              core.info(`Release for tag ${tag} already exists (${existingRelease.id}), skipping creation`);
              return;
            }

            if (draft) {
              core.info(`Publishing existing draft release ${draft.id} with tag ${tag}`);
              await github.rest.repos.updateRelease({
                owner,
                repo,
                release_id: draft.id,
                tag_name: tag,
                name: tag,
                draft: false,
                prerelease,
              });
              return;
            }

            // Otherwise create a new release for the tag
            core.info(`No draft found; creating release for tag ${tag}`);
            await github.rest.repos.createRelease({
              owner,
              repo,
              tag_name: tag,
              name: tag,
              draft: false,
              prerelease,
            });